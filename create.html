<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/create.css">
</head>
<body>
  <div class="container">
    <div class="successful-message">
      <img src="images/tick-circle-svgrepo-com.svg" width="40" alt="">
      <div class="text">Your Account is Created Successfully</div>
    </div>
      <main class="card">
    <h1>Create Account</h1>
    <p>New One</p>
    <form>
      <div class="field">
        <label for="first">First name</label>
        <input id="first" type="text" required >
      </div>
      <div class="field">
        <label for="last">Last name</label>
        <input id="last" type="text" required>
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" required>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" required>
      </div>
      <div class="error-text"></div>
      <button id="submit-adv" type="submit">Create Account</button>
     <div class="already-have">
       <a href="index.html">Already have an account</a>
       <img src="images/arrow-sm-right-svgrepo-com.svg" alt="arrow" width="20">
     </div>
    </form>
  </main>
  </div>

</body>
<!-- <script type="module" src="script/login.js"></script> -->
<script type="module" src="script/create.js"></script>
</html>
