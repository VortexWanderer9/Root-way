<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout â€” Premium</title>
  <style>
    :root {
      --color-bg: #f3f6fb;
      --color-white: #ffffff;
      --color-primary: #5c6ac4; /* deep bluish */
      --color-primary-hover: #4a54a1;
      --color-accent: #ffb400; /* gold accent */
      --color-grey-light: #d8dae3;
      --color-grey-mid: #a0a5b8;
      --color-grey-dark: #4f536c;
      --shadow-light: rgba(0,0,0,0.05);
      --shadow-medium: rgba(0,0,0,0.15);
      --transition: 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--color-bg);
      color: var(--color-grey-dark);
      font-family: "Poppins", sans-serif;
      line-height: 1.5;
      padding: 20px;
    }

    h2, h3, h4 {
      color: var(--color-grey-dark);
    }

    .checkout-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    @media (max-width: 900px) {
      .checkout-container {
        grid-template-columns: 1fr;
      }
    }

    /* Cart section */
    .cart {
      background: var(--color-white);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 20px var(--shadow-light);
      animation: fadeInUp 0.8s;
    }

    .cart h2 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .cart h2::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 4px;
      background: var(--color-primary);
      border-radius: 2px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--color-grey-light);
      transition: background var(--transition);
    }

    .cart-item:hover {
      background: rgba(92, 106, 196, 0.05);
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 1.5rem;
      border: 2px solid var(--color-grey-light);
      transition: border-color var(--transition);
    }

    .cart-item img:hover {
      border-color: var(--color-primary);
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-details h4 {
      font-size: 1.2rem;
      color: var(--color-grey-dark);
      margin-bottom: 0.5rem;
    }

    .cart-item-details p {
      font-size: 0.95rem;
      color: var(--color-grey-mid);
      margin-bottom: 0.75rem;
    }

    .quantity-control {
      display: inline-flex;
      align-items: center;
    }

    .quantity-control button {
      width: 32px;
      height: 32px;
      border: none;
      background: var(--color-grey-light);
      color: var(--color-grey-dark);
      font-size: 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background var(--transition), transform 0.1s;
    }

    .quantity-control button:hover {
      background: var(--color-primary-hover);
      color: var(--color-white);
      transform: scale(1.1);
    }

    .quantity-control input {
      width: 50px;
      text-align: center;
      border: 1px solid var(--color-grey-light);
      margin: 0 0.5rem;
      border-radius: 6px;
      font-size: 1rem;
      padding: 0.4rem;
      transition: border-color var(--transition);
    }

    .quantity-control input:focus {
      border-color: var(--color-primary);
      outline: none;
    }

    .cart-item-price {
      font-weight: bold;
      font-size: 1.2rem;
      color: var(--color-grey-dark);
      margin-left: 1.5rem;
      min-width: 100px;
      text-align: right;
    }

    /* Summary section */
    .summary {
      background: var(--color-white);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 20px var(--shadow-light);
      position: relative;
      overflow: hidden;
      animation: fadeInRight 0.8s;
    }

    .summary h2 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .summary h2::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 4px;
      background: var(--color-accent);
      border-radius: 2px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      font-size: 1rem;
      color: var(--color-grey-dark);
    }

    .summary-row.total {
      font-size: 1.3rem;
      font-weight: bold;
      border-top: 2px solid var(--color-grey-light);
      padding-top: 1.5rem;
      margin-top: 1rem;
    }

    .delivery-options {
      margin-top: 2rem;
    }

    .delivery-options label {
      display: block;
      font-size: 1rem;
      margin-bottom: 0.6rem;
      color: var(--color-grey-dark);
    }

    .delivery-options select,
    .delivery-options input[type="date"] {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--color-grey-light);
      font-size: 1rem;
      margin-bottom: 1.5rem;
      transition: border-color var(--transition), box-shadow var(--transition);
    }

    .delivery-options select:hover,
    .delivery-options input[type="date"]:hover,
    .delivery-options select:focus,
    .delivery-options input[type="date"]:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 5px rgba(92, 106, 196, 0.3);
      outline: none;
    }

    .checkout-btn {
      display: inline-block;
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      background: var(--color-primary);
      color: var(--color-white);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background var(--transition), transform 0.2s;
      box-shadow: 0 6px 15px var(--shadow-medium);
      position: relative;
      overflow: hidden;
    }

    .checkout-btn:hover {
      background: var(--color-primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px var(--shadow-medium);
    }

    .checkout-btn:active {
      transform: translateY(0px);
      box-shadow: 0 4px 10px var(--shadow-light);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Final confirmation animation overlay */
    .confirm-overlay {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.4s ease, visibility 0.4s;
      z-index: 1000;
    }

    .confirm-box {
      background: var(--color-white);
      padding: 2rem 3rem;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      /* box-shadow: 0 8px 30px var(--shadow-medium); */
      animation: scaleIn 0.5s forwards;
    }

    .confirm-box h3 {
      font-size: 1.8rem;
      color: var(--color-primary);
      margin-bottom: 1rem;
    }

    .confirm-box p {
      font-size: 1.1rem;
      color: var(--color-grey-dark);
      margin-bottom: 1.5rem;
    }

    .confirm-box button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background: var(--color-accent);
      color: var(--color-white);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background var(--transition);
    }

    .confirm-box button:hover {
      background: #ff9c00;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

</html>
