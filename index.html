<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root-way login section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>      
    <div class="grid--background"></div>
   <div class="login-container">
    <form action="./login">
        <div class="content">
            <div class="heading">Login First</div>
            <div class="email">
                <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email address...." required>
            </div>
            <div class="password">
                 <label for="password">Password </label>
        <input type="password" id="password" placeholder="Enter your email password...." required>
            </div>
            <div class="login-button">
                <!-- <div class="button"><span>Login</span></div> -->
                <button class="button" type="submit">Login</button>
            </div>
            <div class="social-links">
                <a href="google">Google</a>
                <a href="GitHub">GitHub</a>
                <a href="Discord">Discord</a>
                <a href="X"></a>
            </div>
            <div class="forget">Forget password</div>
            <div class="dont-have">Create your Account </div>
        </div>
    </form>
    
   </div>
</body>
</html>
